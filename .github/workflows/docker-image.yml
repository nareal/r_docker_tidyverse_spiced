name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag nareal/r_docker_tidyverse_spiced:latest
    - name: Push the latest Docker image
      run: docker push nareal/r_docker_tidyverse_spiced:latest
